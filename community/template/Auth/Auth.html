<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../../static/auth/css/Default.css" />
    <link rel="stylesheet" href="../../static/auth/css/Auth.css" />

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

      <script src="../../static/auth/js/default.js" type="text/javascript"></script>

    <title>CS.GG</title>
  </head>
  <body>
    <!-- 로그인창 -->
    <div class="login-wrapper">
      <div class="login-title"><p>CS.GG</p></div>
      <div class="form-wrapper">
        <form action="{%  url 'login'  %}" method="post">
            {% csrf_token %}
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="ID"
              name="id"
              required
            />
            <input
              type="password"
              class="form-control"
              placeholder="PASSWORD"
              name="pw"
              required
            />
          </div>
            <div><button type="submit" class="btn signin">Sign-in</button></div>
        </form>
          <!--
        <div style="margin-top: 1.7rem">
          <input addon="true" type="checkbox" class="rememberme-check" />
          <Alert color="light" class="rememberme-label"> Remember Me </Alert>
        </div>
        -->

      </div>
      <hr class="hr-text" data-content="OR" />
      <div style="padding-left: 1.5rem">
        <button
          type="button"
          class="btn signup"
          style="width: 89%"
          data-toggle="modal"
          data-target="#signupModal"
        >
          Sign-up
        </button>
      </div>
    </div>
    <!-- 회원가입 -->
    <div
      class="modal fade "
      id="signupModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-wrapper">
              <form name="signup" action="{% url 'signUp' %}" method="post">
                  {% csrf_token %}
                <div class="form-group">
                    <input
                    type="text"
                    class="form-control"
                    placeholder="ID"
                    name="id"
                    required
                  />
                  <input
                    type="email"
                    class="form-control"
                    placeholder="E-MAIL"
                    name="email"
                    required
                  />
                  <!--
                    <div class="username-form">
                      <input
                        type="text"
                        class="form-control firstname"
                        placeholder="FIRSTNAME"
                        required
                      />
                      <input
                        type="text"
                        class="form-control lastname"
                        placeholder="LASTNAME"
                        required
                      />
                    </div>
                  -->
                  <input
                    type="text"
                    class="form-control"
                    placeholder="NICKNAME"
                    name="nickname"
                    required
                  />
                  <input
                    type="password"
                    class="form-control"
                    placeholder="PASSWORD"
                    name="pw"
                    required
                  />
                  <input
                    type="password"
                    class="form-control"
                    placeholder="PASSWORD CONFIRM"
                    required
                  />
                </div>
              </form>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="font-weight: 500"
            >
              Close
            </button>
            <button type="button" class="btn signup" onclick="sign_up()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
